<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Shelf</title>
    <script src="https://kit.fontawesome.com/bf5f902c48.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <h1>Book Shelf</h1>
    </header>
    <main class="main-container">
      <section class="book-entry">
        <form id="book_form" action="">
          <h2>Add New Book</h2>
          <label for="title">Title</label>
          <input type="text" id="title" required />
          <label for="author">Author</label>
          <input type="text" id="author" required />
          <label for="year">Year</label>
          <input type="text" id="year" required />
          <div class="checkboxq">
            <label for="read">Finished Reading</label>
            <input class="checkbox" type="checkbox" id="read" />
          </div>
          <button type="submit">Add Book to Shelf</button>
        </form>
      </section>
      <section class="books-container">
        <div  class="book-list">
          <h3>Unfinished Books</h3>
          <div id ="unfinished-books-list"></div>
        </div>
        <div id="done" class="book-list done">
          <h3>Finish Books</h3>
          <div id ="finished-books-list"></div>
        </div>
        <div class="book-list ">
          <h3>Searching Books</h3>
         <input type="text" name="" id="">
         <i class="fa-solid fa-magnifying-glass"></i>
  
          <div id ="finished-books-list"></div>
        </div>
      </section>
    </main>
    
    <script src="script2.js"></script>
  </body>
</html>
