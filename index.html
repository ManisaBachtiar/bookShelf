
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Layout Kolom</title>
<script src="https://kit.fontawesome.com/bf5f902c48.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="title"><h2>Book Shelf</h2></div>
    <div class="container">
        <div class="column">
          <form action="">
            <h2>Masukan Buku Baru</h2>
            <label for="name">Judul</label>
            <input type="text">
            <label for="name">Penulis</label>
            <input type="text" name="" id="">
            <label for="name">Tahun</label>
            <input type="text">
            <div> 
             <label for="">Selesai dibaca</label>
            <input type="checkbox" name="" id="">
           </div>
          <button type="submit">Masukan Buku ke Rak <span>Belum Selesai Dibaca</span></button>
          </form>
        </div>
        <div class="column column2 ">
          <h3>Belum Selesai Dibaca</h3>
          <div class="card">
            <h4>Judul buku</h4>
            <p>Penulis: Waduh</p>
            <p>Tahun : 2023</p>
            <i class="fa-solid fa-square-check"></i>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </div>
        
        </div>   
        <!-- Second Column -->
        <div class="column column2 column3">
          <h3>Sudah Selesai Dibaca</h3>
          <div class="card">
            <h4>Judul buku</h4>
            <p>Penulis: Waduh</p>
            <p>Tahun : 2023</p>
            <i class="fa-solid fa-square-xmark"></i>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </div>
        </div> 
        </div> <!-- Third Column -->
    </div>
    <div class="containerSecondColumn">
        <div class="secondColumn">
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div>
        <div class="card">
          <h4>Judul buku</h4>
          <p>Penulis: Waduh</p>
          <p>Tahun : 2023</p>
          <p>Sudah dibaca</p>
        </div>
    </div>
  </div>
</body>
</html>
